name: CI/CD Pipeline

on:
  push:
    branches:
      - master # Trigger on push to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Docker to use the Docker daemon
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the Docker image
      - name: Build Docker image
        run: |
           time docker build -t harbeylefty17/devsecops:latest .

      # Push Docker image to DockerHub
      - name: Push Docker image to DockerHub
        run: |
          docker push harbeylefty17/devsecops:latest

      # Set up kubectl to deploy to your Kubernetes cluster
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}

      # Deploy the app to Kubernetes using kubectl
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f kubernetes/deployment.yaml
          kubectl apply -f kubernetes/service.yaml

      # Expose the application
      - name: Check if app is running
        run: |
          kubectl rollout status deployment/flask-app-deployment
          kubectl get pods
